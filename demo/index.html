<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Demo</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="login-container">
      <header class="login-header">
        <h1 class="brand-logo">Fudo<span class="dot">.</span></h1>
      </header>

      <main class="login-body">
        <div class="welcome-section">
          <h3 class="sub-title">Welcome back</h3>
          <h2 class="main-title">Login to your account</h2>
        </div>

        <form action="" class="login-form">
          <div class="input-group">
            <label class="input-label" for="email">Email</label>
            <input
              class="input-field"
              type="email"
              id="email"
              placeholder="John.snow@gmail.com"
            />
          </div>

          <div class="input-group">
            <label class="input-label" for="password">Password</label>
            <input
              class="input-field"
              type="password"
              id="password"
              placeholder="*********"
            />
          </div>

          <div class="action-group">
            <button class="btn-primary">Login now</button>

            <button class="btn-google">Or sign-in with google</button>
          </div>

          <div class="footer">
            <a href="#" class="link-forgot">Forgot password?</a>
            <div class="register-prompt">
              <span class="text-gray">Dont have an account?</span>
              <a href="#" class="link-highlight">Join free today</a>
            </div>
          </div>
        </form>
      </main>
    </div>
  </body>
</html>
