<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chua Demo</title>
    <link rel="stylesheet" href="chua.css" />
  </head>
  <body>
    <div class="container">
      <h1>Fudo<span class="dot">.</span></h1>
      <p>Welcome back</p>
      <h2>Login to your account</h2>
      <form action="">
        <div>
          <label for="email">Email</label> 
          <input
            type="email"
            id="email"
            name="email"
            placeholder="John.snow@gmail.com"
            required
          />
        </div>
        <div>
          <label for="password">Password</label> 
          <input
            type="password"
            id="password"
            name="password"
            placeholder="*********"
            required
          />
        </div>
        <div><button class="btn btn-1">Login now</button></div>
        <div><button class="btn btn-2">Or sign-in with google</button></div>
      </form>
      <p>
        <a class="forgot-password" href="">Forgot password?</a>
      </p>
      <p>
        <a href=""><span class="text-gray">Don't have an account? </span><span class="text-blue">Join free today</span></a>
      </p>
    </div>
  </body>
</html>
